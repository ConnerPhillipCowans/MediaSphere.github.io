<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Reset Your Password</h2>

    <div class="mb-3">
      <label for="email" class="form-label">Enter your account email</label>
      <input type="email" class="form-control" id="email" placeholder="example@email.com" />
    </div>

    <button class="btn btn-danger w-100" onclick="sendResetLink()">Send Password Reset Link</button>
    <div class="text-center mt-3">
      <a href="index.html" class="text-light">‚Üê Back to Login</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBD3g5FglsplK08sQD7CZRpytRQIkugQ_8",
      authDomain: "soundshow-5d474.firebaseapp.com",
      projectId: "soundshow-5d474",
      storageBucket: "soundshow-5d474.appspot.com",
      messagingSenderId: "724444623865",
      appId: "1:724444623865:web:41cbc14a12fd6a4faac328",
      measurementId: "G-V9L5LL6F66"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function sendResetLink() {
      const email = document.getElementById("email").value.trim();

      if (!email) {
        alert("Please enter your email.");
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("A reset link has been sent to your email.");
        })
        .catch((error) => {
          console.error("Error sending password reset:", error);
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
